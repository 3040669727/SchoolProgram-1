<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>school_manage</title>
    <link rel="stylesheet" href="{% static 'school_manage_template.css' %}" type="text/css">
    {% block myhead %}
    {% endblock %}
</head>
<body>
    <!--横幅-->
    <div class="no1_part">
        <!--灰色输入框-->
        <form class="part1_1">
            <span id="sp1"><input type="text"></span>
            <a href="#"><img src="{% static "school_manage_template_img/blue_add.png" %}" %}></a>
        </form>
        <!--正中间标题-->
        <div class="part1_2">
            <img src="{% static "school_manage_template_img/blackP.png" %}" id="blackP">
            <b id="title_word">学校管理系统</b>
            <a href="#" id="nine_point"><img src="{% static "school_manage_template_img/nine_point.png" %}"></a>
        </div>
        <!--两个小标志-->
        <div class="part1_3">
            <a href="#" id="up_cloud"><img src="{% static 'school_manage_template_img/6.png' %}"></a>
            <a href="#" id="bell"><img src="{% syx123456
            syxtatic 'school_manage_template_img/7.png' %}"></a>
        </div>
        <!--头像下拉菜单-->
        <div class="part1_4">
            <div class="pull_menu">
                <a href="#"><img src="{% static 'school_manage_template_img/change.png' %}"></a>
                 <ul class="menu">
                     <li class="menu_content"><a href="#">我的姓名</a></li>
                     <li class="menu_content"><a href="#">我的消息</a></li>
                     <li class="menu_content"><a href="#">我的班级</a></li>
                     <li class="menu_content"><a href="#">账号设置</a></li>
                     <li class="menu_content"><a href="#">数据统计</a></li>
                     <li class="menu_content"><a href="#">切换账号</a></li>
                 </ul>
            </div>
        </div>
    </div>
    <!--主体内容-->
    <div class="no2_part">
        <!--左侧功能栏-->
        <div class="part2_1">
            <ol class="left_func">
                <li class="left_func_content"><a href="#"><img alt="" src="{% static 'school_manage_template_img/1.png' %}">&nbsp查看已加入的权限</a></li>
                <li class="left_func_content"><a href="#"><img alt="" src="{% static 'school_manage_template_img/2.png' %}">&nbsp工作计划</a></li>
                <li class="left_func_content"><a href="#"><img alt="" src="{% static 'school_manage_template_img/3.png' %}">&nbsp加急事件</a></li>
                <li class="left_func_content"><a href="#"><img alt="" src="{% static 'school_manage_template_img/4.png' %}">&nbsp通知公告</a></li>
                <li class="left_func_content"><a href="#"><img alt="" src="{% static 'school_manage_template_img/5.png' %}">&nbsp学校基本信息</a></li>
            </ol>
        </div>
        <!--中间内容块-->
        <div class="part2_2">
            <!--导航栏-->
            <div class="nav">
                <a href="#">首页</a>
                <a href="#">聊天</a>
                <a href="#">人员</a>
                <a href="#">考勤</a>
                <a href="#">通知</a>
                <a href="#">场馆</a>
                <a href="#">系统</a>
            </div>
            <!--导航栏下方的线-->
            <div></div>
            <!--权限-->
            <div class="limit">
                <span>已加入的权限</span>
                <a href="#"><img alt="" src="{% static 'school_manage_template_img/down.png' %}"></a>
                <a href="#"><img alt='' src="{% static 'school_manage_template_img/foursqu.png' %}" id="sq"></a>
            </div>
            <!--详情-->
            <div class="detail">
                <a href="#">详情</a>
                <div></div>
            </div>
            <!--主要板块-->
            <div>
                {% block mybody %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
